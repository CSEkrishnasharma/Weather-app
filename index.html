<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather dhekho</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="card">
    
    <div class="search">
      <input type="text" placeholder="Enter City.." spellcheck="false">
      <button><i class="fa-solid fa-cloud"></i></button>
    </div>

    <div class="error">
      <p>Invalid City Name:(</p>
    </div>

    <div class="weather">
      <img src="flex/main.png" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="cityName">New Delhi</h2>
      <p class="feelslike">feelslike</p>

      <div class="detail">
        <div class="col1">
          <img src="flex/humidity.png" alt="humidity" class="humid">
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>

        <div class="col1">
          <img src="flex/wind.png" alt="wind" class="windimg">
          <div>
            <p class="wind">15 kmph</p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>



<script src="main.js"></script>
</body>

</html>
